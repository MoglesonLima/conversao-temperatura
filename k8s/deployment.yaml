apiVersion: apps/v1
kind: Deployment
metadata:
  name: meudeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: moglesonlima/conversoa-temperatura:v1
          ports:
            - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: service-web
spec:
  selector:
    app: web
  ports:
  #Porta Service
  - protocol: TCP
    port: 30000
    #Porta exporta no pod
    targetPort: 8080
  type: NodePort

#OBS. se faz necessário realizar o bind de porta no ato da criação do cluster
#k3d cluster create my-cluster --servers 2 --agents 2 -p "30000:30000@loadbalancer"
